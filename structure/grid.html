<!DOCTYPE html>
<html>
<head id="structure-grid">
    <script src="../js/core/jquery-2.2.3.min.js"></script>
    <script src="../js/core/modernizr.js"></script> 
    <link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../css/standard.css">
    <script>
         $(window).bind("load", function() {
            var hash = window.location.hash;
            $('html,body').animate({
                'scrollTop' : $(hash).offset().top
            },900,'swing');
        });
    </script>
</head>
<body>
    <div class="loading"></div>
    <div class="ui fluid container">
        <div class="ui grid">
            <!-- Header -->
            <div id="header" class="row"></div>
            
             <!-- Body -->
            <div id="body" class="one column row">
                <div class="ui container">
                    
                </div>  
            </div>
            
            <!-- Footer -->
            <div id="footer" class="row"></div>
        </div> 
    </div> 
    <!-- Custom Script -->
    <script src="../js/core/d3.js"></script>
    <script src="../js/core/lodash.js"></script>
    <script src="../js/structure/head.js"></script>
    <script src="../js/core/semantic.min.js"></script>
    <script src="../js/structure/header.js"></script>
    <script src="../js/page.js"></script>
    <script src="../js/component.js"></script>

</body>
</html>
