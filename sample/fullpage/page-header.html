<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portal Page">
    <meta name="keywords" content="design, ux, standard, hoiio, framework, html, css, interface, component, semantic">
    <meta name="author" content="Marcus">
    
    <title>Page Header</title>
    <link rel="icon" type="image/png" href="http://d2hlei1umhw6cd.cloudfront.net/libs/img/logo_hoiio.png">
    
    <!-- Semantic CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/semantic.min.css">
    
    <!-- Library JS -->
    <script src="../../js/core/jquery-2.2.3.min.js"></script>
    <script src="../../js/core/modernizr.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="fullpage.css">
    
</head>
<body>
    
    <!-- Text -->
    <div class="ui page head segment">
        <div class="ui middle aligned two column grid">
            <div class="left six wide column">
              Dashboard
            </div>
            <div class="right aligned ten wide column">
                
            </div>
        </div>
    </div>

    
    <!-- Button -->
    <div class="ui page head segment">
        <div class="ui middle aligned two column grid">
            <div class="left floated six wide column">
              Members
            </div>
            <div class="right aligned right floated ten wide column">
                <button class="ui primary button">
                   <i class="icon add user"></i>Invite member
                </button>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="ui page head segment">
        <div class="ui middle aligned two column grid">
            <div class="left floated six wide column">
              Company
            </div>
            <div class="right aligned right floated ten wide column">
                <button class="ui button">
                   <i class="icon add user"></i>Import staff
                </button>
                <button class="ui primary button">
                   <i class="icon export"></i>Export to CSV file
                </button>
            </div>
        </div>
    </div>

    <!-- Search -->
    <div class="ui page head segment">
        <div class="ui middle aligned two column grid">
            <div class="left floated six wide column">
              Contact Manager
            </div>
            <div class="right aligned right floated ten wide column">
                <div class="ui icon input">
                  <input type="text" placeholder="Search name or number...">
                  <i class="search icon"></i>
                </div>
            </div>


        </div>
    </div>

    <!-- Statistic -->
    <div class="ui page head segment">
        <div class="ui middle aligned two column grid">
            <div class="left floated six wide column">
              Hoiio Customers
            </div>
            <div class="right aligned right floated ten wide column">
                <div class="ui horizontal statistic">
                    <div class="value">
                      105
                    </div>
                    <div class="label">
                      Total<br>Contacts
                    </div>
                </div>
                        <div class="ui pending horizontal statistic">
                <div class="value">
                  22
                </div>
                <div class="label">
                  Duplicate<br>Cases
                </div>
              </div>
            </div>


        </div>
    </div>

    <!-- Sub Page -->
    <div class="ui page head segment">
        <div class="ui middle aligned two column grid">
            <div class="left floated six wide column">
                <div class="ui breadcrumb ">
                    <a class="section">Company</a>
                    <div class="divider"><i class="chevron right icon"></i></div>
                    <div class="active section">Staff</div>
                </div>
            </div>
            <div class="right aligned right floated ten wide column">
                <button class="ui primary button">
                   <i class="icon add user"></i>Invite member
                </button>
            </div>
        </div>
    </div>
                
   
    
    <!-- Semantic Script -->
    <script src="../../js/semantic.min.js"></script>
    
    <!-- Custom Script -->
    <script src="../../js/component.js"></script>

</body>
</html>
