<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Portal Page">
    <meta name="keywords" content="design, ux, standard, hoiio, framework, html, css, interface, component, semantic">
    <meta name="author" content="Marcus">
    
    <title>Page Content Tab</title>
    <link rel="icon" type="image/png" href="http://d2hlei1umhw6cd.cloudfront.net/libs/img/logo_hoiio.png">
    
    <!-- Semantic CSS -->
    <link rel="stylesheet" type="text/css" href="../../css/semantic.min.css">
    
    <!-- Library JS -->
    <script src="../../js/core/jquery-2.2.3.min.js"></script>
    <script src="../../js/core/modernizr.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="fullpage.css">
    
</head>
<body>
    
    <!-- Text -->
    <div class="ui page tabs segment">
        <div class="ui tabular menu">
           <div class="active item" data-tab="first">
               Marketing
           </div>
           <a class="item" data-tab="second">
               Sales
           </a>
           <a class="item" data-tab="thrid">
               Human Resource
           </a>
           <a class="item" data-tab="fourth">
               Engineers
           </a>
           
       </div>
            
        <div class="ui tab" data-tab="first">
          <!-- Tab Content !-->
        </div>
        <div class="ui tab" data-tab="second">
          <!-- Tab Content !-->
        </div>

    </div>
    
    <!-- Icon -->
    <div class="ui page tabs segment">
        <div class="ui tabular menu">
           <div class="active item" data-tab="first">
               <i class="phone icon"></i>Voice Call
           </div>
           <a class="item" data-tab="second">
               <i class="chat icon"></i>SMS/ MMS
           </a>
           <a class="item" data-tab="thrid">
               <i class="print icon"></i>Fax Message
           </a>
           <a class="item" data-tab="fourth">
               <i class="mail icon"></i>Email
           </a>
            <a class="item" data-tab="fifth">
               <i class="credit card icon"></i>Home Address
           </a>
       </div>
            
        <div class="ui tab" data-tab="first">
          <!-- Tab Content !-->
        </div>
        <div class="ui tab" data-tab="second">
          <!-- Tab Content !-->
        </div>

    </div>
    
    <!-- Icon & Label -->
    <div class="ui page tabs segment">
        <div class="ui tabular menu">
           <div class="active item">
               <i class="phone icon"></i>Telephone number
               <div class="ui tiny info label" data-position="top center" data-content="12 items" data-variation="inverted">12</div>
           </div>
           <a class="item">
               <i class="mail icon"></i>Mail
               <div class="ui tiny label" data-position="top center" data-content="12 items" data-variation="inverted">7</div>
           </a>
           <a class="item">
               <i class="print icon"></i>Fax
               <div class="ui tiny label" data-position="top center" data-content="12 items" data-variation="inverted">7</div>
           </a>
           <a class="item">
               <i class="credit card icon"></i>Home Address
               <div class="ui tiny label" data-position="top center" data-content="12 items" data-variation="inverted">7</div>
           </a>
       </div>
            
    </div>
    
    <!-- Icon & Label -->
    <div class="ui page tabs segment">
        <div class="ui tabular menu">
            <!-- Left -->
            <div class="active item"><i class="list icon"></i>Activities</div>
            <a class="item"><i class="bug icon"></i>Report</a>
            <a class="item"><i class="pin icon"></i>Pinned document<div class="ui info mini empty circular label" data-position="top center" data-content="new document" data-variation="inverted"></div></a>
            <a class="item"><i class="line graph icon"></i>Statistics</a>
            
            <!-- Right -->
            <div class="right menu">
                <a class="item"><i class="setting icon"></i>Settings</a>
            </div>
        </div>
    </div>
           
    
    <!-- Semantic Script -->
    <script src="../../js/semantic.min.js"></script>
    
    <!-- Custom Script -->
    <script src="../../js/component.js"></script>

</body>
</html>
